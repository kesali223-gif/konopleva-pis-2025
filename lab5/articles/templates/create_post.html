<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Django Public Blog — создать статью</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/article.css' %}">
</head>
<body class="create">
    <div class="content">
        <h1>Написать статью</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Название статьи" 
                   value="{{ form.title|default:'' }}" required>
            <textarea name="text" placeholder="Текст статьи" required>{{ form.text|default:'' }}</textarea>
            <input type="submit" value="Сохранить">
        </form>
        {% if form.errors %}
        <div class="error-message">{{ form.errors }}</div>
        {% endif %}
        <p><a href="{% url 'archive' %}">← Все записи</a></p>
    </div>
</body>
</html>
