<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ post.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/article.css' %}">
</head>
<body class="article">
    <div class="header">
        <img src="{% static 'img/lab.jpg' %}" alt="Логотип">
    </div>
    <div class="content">
        <h1 class="post-title">{{ post.title }}</h1>
        <div class="article-info">
            <div class="article-author">{{ post.author.username }}</div>
            <div class="article-created-date">{{ post.created_date }}</div>
        </div>
        <div class="article-full-text">{{ post.text|linebreaks }}</div>
        <p><a href="{% url 'archive' %}" class="back-link">← Все записи</a></p>
    </div>
</body>
</html>
